<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Shopping List</h1><i class="glyphicon glyphicon-pencil"></i>
	</header>

	<section>
		<div class = "container">
			<div class="card" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Note to Self:</h5>
			    <p class="card-text">Use the credit card to buy all these things.</p>
			    <i class="glyphicon glyphicon-pencil"></i>
			   <!--  <a href="#" class="card-link">Card link</a>
			    <a href="#" class="card-link">Another link</a> -->
			  </div>
			</div>

			<div class="card" style="width: 18rem;">	
			  <div class="card-body">
			    <h5 class="card-title">List Description:</h5>
			    <p class="card-text">Important things that I need to buy asap.</p>
			    <i class="glyphicon glyphicon-pencil"></i>
			    <!-- <a href="#" class="card-link">Card link</a>
			    <a href="#" class="card-link">Another link</a> -->
			  </div>
			</div>

			<div class="card" style="width: 18rem;">
			  <div class="card-body">
			    <h5 class="card-title">Percent Complete:</h5>
			    <p class="card-text"><div class="alert alert-danger" role="alert">0%</div></p>
			    <!-- <a href="#" class="card-link">Card link</a>
			    <a href="#" class="card-link">Another link</a> -->
			  </div>
			</div>
		</div>
	</section>

	<div>
		<div class = "container">
			<input type="text" class="form-control" placeholder="Add Items" id="userinput">
			<button class="btn" id="enter"><i class="glyphicon glyphicon-plus"></i></button>
		</div>
	</div>

	<div class = "listCounter">
		<button type="button" class="btn btn-primary">
		  Items in List <span class="badge badge-light">10</span>
		  <!-- <i class="glyphicon glyphicon-refresh"></i> -->
		  <span class="sr-only">unread messages</span>
		</button>
	</div>

	<div>
		<ul class = "list-group">
		</ul>
	</div>

	<footer style="margin-top: -5px;">
		<p> Handcrafted with <i class="glyphicon glyphicon-heart animated pulse infinite" style="font-size: 1.1em"></i> by Rishabh Madan</p>
	</footer>


	<script type="text/javascript" src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
